<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Register with BlaBla</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" action="">

                    <div class="form-group">
                        <label class="col-lg-4 control-label" for="user_email">Email</label>
                        <div class="col-lg-6">
                            <input type="email" class="form-control" id="user_email" name="user_email"
                                   placeholder="User Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4 control-label" for="name">Name</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4 control-label" for="password">Password</label>
                        <div class="col-lg-6">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Choose password">
                        </div>
                    </div>
                </form>

                <div id="ajax-errors" class="alert alert-danger" role="alert" style="display: none;">
                    <p><strong>Oh dear!</strong></p>
                    <span>Something went wrong!</span>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="register-button">
                    <span id="register-button-message">Register</span>
                </button>
            </div>
        </div>
    </div>
</div>
