{% extends "main.html" %}

{% block title %}
    Send Email
{% endblock %}
{% block content %}

    <form class="form-horizontal" method="post" action="/mail">

        <div class="form-group">
            <label class="col-lg-2 control-label" for="user_email">Email</label>
            <div class="col-lg-6">
                <input type="email" class="form-control" id="user_email" name="user_email" value={{ author.email }}>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label" for="subject">Subject</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label" for="message">Message</label>
            <div class="col-lg-6">
                <textarea class="form-control" id="message" name="message" placeholder="Message"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-primary">Post Message</button>
            </div>
        </div>
    </form>
{% endblock %}
