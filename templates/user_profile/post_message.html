{% extends "main.html" %}

{% block title %} Post a new message {% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <h2>Post a new message</h2>
        </div>

        <div class="row">
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title" class="col-lg-2 control-label">Title</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" name="title" id="title" placeholder="Message Title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="topic" class="col-lg-2 control-label">Topic</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" name="topic" id="topic" placeholder="Message Topic">
                    </div>
                </div>
                <div class="form-group">
                    <label for="image" class="col-lg-2 control-label">Image</label>
                    <div class="col-lg-6">
                        <input type="file" class="form-control" name="image" id="image">
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-lg-2 control-label">Message</label>
                    <div class="col-lg-6">
                        <textarea class="form-control" name="content" id="content" placeholder="Message Content"
                                  cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-primary">Post Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
